<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPYC Software Development Club (SwDev)</title>
    <meta name="author" content="SPYC Software Development Club">
    <meta name="description" content="This is the official website of SPYCSwDev!">
    <meta name="keywords" content="SPYC, Shatin Pui Ying College, SwDev, Software, Development, Club, Software Development Club, Chung Ho Long">
    <link rel="icon" type="image" href="https://rulkallos-chl.github.io/img/icon.png">
    <!-- Load Tailwind and define the stylish font stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="KUZKBOljliNdN66Q3v9PyGkRTIMKpyk3aV1yx7OCdj0" />
</head>
<body class="min-h-screen">

    <!-- Fixed Header Navigation Bar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-700">
        <!-- Applied content-range here to align the header content with the main body content range. -->
        <div class="content-range px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <!-- Club Icon and Logo/Club Name (Scaled down for mobile: text-xl, h-10 w-10) -->
            <div class="flex items-center space-x-2 sm:space-x-3">
                <!-- Club Icon: Default h-10 w-10, scales up to sm:h-12 sm:w-12 -->
                <img 
                    src="https://rulkallos-chl.github.io/img/icon.png" 
                    alt="SPYC SwDev Club Logo" 
                    class="h-10 w-10 sm:h-12 sm:w-12 rounded-full border border-violet-500"
                    onerror="this.onerror=null; this.src='https://placehold.co/40x40/C3A6FF/0d1117?text=S';"
                >
                <!-- Club Name: Default text-xl, scales up to sm:text-3xl -->
                <h1 class="text-xl sm:text-3xl font-bold text-white tracking-wider font-[var(--font-title)]">SPYC <span class="text-violet-400">SwDev</span> Club</h1>
            </div>

            <!-- Navigation Links (Reduced font size to text-sm on mobile) -->
            <nav class="flex space-x-1 sm:space-x-3">
                <a href="#main" id="nav-main" class="nav-link text-sm sm:text-lg font-semibold text-gray-400">Home</a>
                <a href="#updates" id="nav-updates" class="nav-link text-sm sm:text-lg font-semibold text-gray-400">Updates</a>
                <a href="#portal" id="nav-portal" class="nav-link text-sm sm:text-lg font-semibold text-gray-400">Portal</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <!-- Applying .content-range for 70vw fixed range and mt-16 to clear the fixed header. -->
    <main class="content-range p-4 sm:p-6 lg:p-8 mt-16">
        
        <!-- View Container -->
        <div id="view-container">
            <!-- Content for each view will be rendered here based on hash -->
        </div>

    </main>
    
    <!-- Image Modal Structure (Hidden by default) -->
    <div id="image-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        <!-- Blurred Backdrop - Clicking this hides the modal -->
        <div id="modal-backdrop" class="absolute inset-0 bg-gray-900/90 backdrop-blur-md cursor-zoom-out"></div>
        
        <!-- Image Container with Transition -->
        <div id="modal-content" class="relative max-w-4xl max-h-full overflow-hidden transition-transform duration-300 scale-95">
            <img id="modal-image" src="" alt="Zoomed View" class="rounded-xl shadow-2xl max-w-full max-h-[90vh] object-contain cursor-zoom-out">
            <!-- Close Button -->
            <button id="modal-close" class="absolute top-4 right-4 text-white bg-black/50 hover:bg-black/70 rounded-full p-2 transition-colors z-10">
                <!-- Close Icon (X) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>

    <h3 class="text-xs sm:text-base" style="color:#ffffff; text-align:center; padding: 1rem 0;">2025-2026 5D Chung Ho Long, 5D Fung Sze Chun</h3>
</body>
</html>
